<head>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1 class="title">Tic Tac Toe</h1>
	{{> Board}}
	{{> GameOver}}
</body>

<template name="Board">
	<table class="board">
		{{#each rows}}
			<tr>
				{{#each this}}
					<td data-id={{this.index}} class="spot">
						<div class="marker marker-{{this.value}}"></div>
					</td>
				{{/each}}
			</tr>
		{{/each}}
	</table>
</template>

<template name="GameOver">
	{{#if gameOver}}
		<div class="game-end-overlay">
			GAME OVER!
		</div>
		<div class="restart">
			Restart
		</div>
	{{/if}}
</template>
