<head>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1 class="title">Tic Tac Toe</h1>
	{{> Board}}
	{{> GameOver}}
</body>

<template name="Board">
	<table class="board">
		{{#each rows}}
			<tr>
				{{#each this}}
					<td data-id={{this.index}} class="spot">
						<div class="marker marker-{{this.value}}"></div>
					</td>
				{{/each}}
			</tr>
		{{/each}}
	</table>
</template>

<template name="GameOver">
	{{#if gameOver}}
		<div class="game-end-overlay">
			<h1>GAME OVER!</h1>
			<h1>
				{{#if winner}}
					{{winner}} wins
				{{else}}
					It's a tie
				{{/if}}
			</h1>
			<div class="restart">
				Play again
			</div>
		</div>
	{{/if}}
</template>
